title: Sam's Tech blog
description: > # this means to ignore newlines until "baseurl:"
  A blog filled with my previous projects, tutorials and other bits of tech
  goodness.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Sam Hibbert # add your name
author-img: me.png # add your photo
about-author: I make games, game engines and other bits of software.
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: SamHibb # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
